<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/github-markdown.css" />
    <link rel="stylesheet" href="./node_modules/highlight.js/styles/github.css" />
    <style>
      ul::-webkit-scrollbar {
        display: none;
      }
      html,body {
        margin: 0px;
        padding: 0px;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-cols: 1fr auto;
      }
      div,ul {
        margin: 0px;
        padding: 0px;
      }
      #container {
        grid-row: 2;
        grid-col: 1;
        position: relative;
        overflow: hidden;
      }
      #cursor {
        position: absolute;
      }
      #hidden-screen {
        display: none;
      }
      #input {
        width: 1px;
        color: transparent;
        background-color: transparent;
        padding: 0px;
        border: 0px;
        outline: none;
        position: absolute;
        top: 0px;
      }
      #popupmenu {
        position: absolute;
        padding: 0px;
        margin: 0px;
        list-style: none;
        overflow: scroll;
        white-space: pre;
      }
      #tabline {
        grid-row: 1;
        grid-col: 1;
      }
      #cmdline-container {
        position: absolute;
        box-shadow: 3px 3px 3px 3px black;
      }
      #cmdline {
        margin: 5px;
        padding: 5px;
        white-space: pre;
      }
      #wildmenu-header {
        margin: 5px;
      }
      #wildmenu {
        margin: 0px 5px;
        padding: 5px;
        list-style: none;
        overflow: scroll;
        white-space: pre;
      }
      #markdown {
        grid-row: 1 / 3;
        grid-col: 2;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div id="tabline"></div>
    <div id="container">
      <canvas id="screen"></canvas>
      <canvas id="cursor"></canvas>
      <input id="input" autocomplete="off" autofocus />
      <ul id="popupmenu"></ul>
    </div>
    <div id="markdown" class="markdown-body"></div>
    <div id="cmdline-container">
      <div id="cmdline"></div>
      <div id="wildmenu-header"></div>
      <ul id="wildmenu"></ul>
    </div>
    <canvas id="hidden-screen"></canvas>
  </body>

  <script>
    require('./dist/renderer.js')
  </script>
</html>
